<div class="con">
    <!-- main -->
    <div id="main">
        <div id="content">
            
            <!-- + -->
  
            <div class="container mt-4">
                <!-- Форма для добавления или обновления категории -->
                <form (ngSubmit)="categoryObj.id ? onUpdate() : onSave()" class="mb-4 p-3 bg-light border rounded shadow-sm">
                    <h5 class="form-title">{{ categoryObj.id ? 'Обновить категорию' : 'Добавить категорию' }}</h5>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Название категории"
                            [(ngModel)]="categoryObj.name"
                            name="name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <textarea
                            class="form-control"
                            placeholder="Описание категории"
                            [(ngModel)]="categoryObj.description"
                            name="description"
                            rows="3"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {{ categoryObj.id ? 'Обновить' : 'Добавить' }}
                    </button>
                </form>
              
                <!-- Таблица для отображения категорий -->
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Описание</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categoryList">
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.description }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm me-2" (click)="onEdit(category)">Редактировать</button>
                                <button class="btn btn-danger btn-sm" (click)="onDelete(category.id)">Удалить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div> <!-- content -->
    </div> <!-- main -->
</div> <!-- con -->
